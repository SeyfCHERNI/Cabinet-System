<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- partie CSS : bootstrap 4.0.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div data-th-replace="navbar"></div>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">

            <h3> Formulaire client </h3>
            <br>

            <form th:object="${clientForm}" method="post" th:action="@{/clients/save}">

                <div class="form-group">
                    <label for="Id">Id</label>
                    <input type="text" class="form-control" id="Id" th:field="*{id}" aria-describedby="id " readonly>
                </div>


                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" id="firstname" th:field="*{firstname}" aria-describedby="firstname " placeholder="Enter firstname">
                <small id="firstname-help" class="form-text text-muted">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">
                    </div>
                </small>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname" th:field="*{lastname}" aria-describedby="lastname " placeholder="Enter lastname">
                    <small id="laststname-help" class="form-text text-muted">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">
                        </div>
                    </small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="email " placeholder="Enter email">
                    <small id="email-help" class="form-text text-muted">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        </div>
                    </small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" th:field="*{phone}" aria-describedby="phone " placeholder="Enter Phone">
                    <small id="phone-help" class="form-text text-muted">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                        </div>
                    </small>                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div> <!-- /container -->

</main>


<div data-th-replace="footer"></div>

<!-- partie JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
