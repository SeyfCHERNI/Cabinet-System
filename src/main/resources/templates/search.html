<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- partie CSS : bootstrap 4.0.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div data-th-replace="navbar"></div>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">

            <h3> Search Doctor </h3>
            <br>

            <form th:object="${searchForm}" method="post" th:action="@{/doctors/advanced}">


                <div class="form-group">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" class="form-control" id="pseudo" th:field="*{pseudo}" aria-describedby="pseudo " placeholder="Enter pseudo">
                </div>


                <div class="form-group">
                    <label for="speciality">Speciality</label>
                    <select class="form-control" id="speciality" th:field="*{speciality}">
                        <option value="Spec 1"> Spec 1</option>
                        <option value="Spec 2"> Spec 2</option>
                        <option value="Spec 3"> Spec 3</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <br><br>

            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Speciality</th>
                    <th scope="col">Action</th>
                    <th scope="col"> </th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${searchForm.doctors}"> <!-- for each c in doctors -->
                    <th scope="row" th:utext="${c.id}"></th>
                    <td th:utext="${c.firstname}"></td>
                    <td th:utext="${c.lastname}"></td>
                    <td th:utext="${c.address}"></td>
                    <td th:utext="${c.phone}"></td>
                    <td th:utext="${c.speciality}"></td>
                    <td>
                        <a th:href="@{/doctors/delete/{idc} (idc=${c.id})}" role="button" class="btn btn-danger">Delete</a>
                    </td>
                    <td>
                        <a th:href="@{/doctors/update/{idc} (idc=${c.id})}" role="button" class="btn btn-success">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div> <!-- /container -->

</main>


<div data-th-replace="footer"></div>

<!-- partie JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
